<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Supress favicon error-->
    <link rel="icon" href="data:,">

    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>

     <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <!--JQuery for Toastr-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Toastr CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    <title>Send2Me | Notes from the Future</title>

    <style>
        .background {
            background-image: url('./mailbox.jpg');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: -1;
        }
    </style>

    <style>
        @media only screen and (min-width: 576px) {
            header {
                background-color: aqua;
            }
        }
    </style>

    <style>
        body {
        font-family: "Roboto Mono", monospace;
        }
    </style>

</head>

<body>
    
    <header>
    <h1><b>Send2Meâœ‰</h1>
    </header>

    <div class="background"></div>


    <div class="mt-10 p-10">
    <form class="flex flex-col mx-auto gap-2 max-w-lg" id="input-form">
        <fieldset class="contents">
            <div class="flex flex-col">
                <label for="input-text" class="font-semibold text-lg">Note to younger self:
				</label>
                <textarea name="input" id="input-text" rows="5" maxlength="256" required=""
					placeholder="Eg. Don't sweat the small stuff! [Max 256 chars]"
					class="rounded-lg p-4 bg-black/10 border-2 border-solid border-black/20 font-mono font-medium text-sm placeholder-black/40"></textarea>
            </div>
            <button type="submit" id="submit"
				class="rounded-lg p-3 bg-blue-500/30 border-2 border-solid border-blue-500/20 transition-colors hover:bg-blue-500/40 font-medium text-base leading-none flex flex-row items-center justify-center gap-2"><svg
					xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
					<path fill-rule="evenodd"
						d="M14.615 1.595a.75.75 0 01.359.852L12.982 9.75h7.268a.75.75 0 01.548 1.262l-10.5 11.25a.75.75 0 01-1.272-.71l1.992-7.302H3.75a.75.75 0 01-.548-1.262l10.5-11.25a.75.75 0 01.913-.143z"
						clip-rule="evenodd"></path>
				</svg>
				<span class="font-bold">Add Message</span>
			</button>
        </fieldset>
    </form>
</div>

<ul id="message-list" class="list-none text-center"></ul><br>

<div class="flex justify-center">
<button type="button" id = "send-button" class="btn btn-success">Send List</button>
</div><br>

<div class="flex justify-center">
<button type="button" id = "clear-button" class="btn btn-danger">Clear List</button>
</div>

<!--JQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!--Toastr CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script type="module" src="app.js"></script>

</body>
</html>
