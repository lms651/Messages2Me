<body>
    
    <header>
    <h1><b>Messages2Me</h1>
    </header>

    <div class="mt-10 p-10">
    <form class="flex flex-col mx-auto gap-2 max-w-lg" id="input-form">
        <fieldset class="contents">
            <div class="flex flex-col">
                <label for="input" class="font-semibold text-lg">Note to younger self:
				</label>
                <textarea name="input" id="input-text" rows="5" maxlength="256" required=""
					placeholder="Eg. Don't sweat the small things! [Max 256 chars]"
					class="rounded-lg p-4 bg-black/5 border-2 border-solid border-black/10 font-mono font-medium text-sm"></textarea>
            </div>
            <button type="submit" id="submit"
				class="rounded-lg p-3 bg-green-500/20 border-2 border-solid border-green-500/20 transition-colors hover:bg-green-500/40 font-medium text-base leading-none flex flex-row items-center justify-center gap-2"><svg
					xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
					<path fill-rule="evenodd"
						d="M14.615 1.595a.75.75 0 01.359.852L12.982 9.75h7.268a.75.75 0 01.548 1.262l-10.5 11.25a.75.75 0 01-1.272-.71l1.992-7.302H3.75a.75.75 0 01-.548-1.262l10.5-11.25a.75.75 0 01.913-.143z"
						clip-rule="evenodd"></path>
				</svg>
				<span class="font-bold">Add Message to List</span>
			</button>
        </fieldset>
    </form>
</div>

<ul id="message-list" class="list-none text-center"></ul><br>

<button type="button" class="btn btn-success">Send List</button>

</div>
